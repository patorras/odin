<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
         
        <title>Medronho às Quintas</title>
    </head>

    <body>
        <div class="container">
            <header id="header">
                <h1 id="title">Medronho às Quintas</h1>
                <!--logo-->
                <img id="header-img" src="https://www.sulinformacao.pt/wp-content/uploads/2015/11/medronho.jpg" alt="Medronho">
                
                <!--NAV bar-->
                <nav id="nav-bar">
                    <a class="nav-link" href="#product">Products</a>
                    <a class="nav-link" href="#how-to-order">How to order</a>
                    <a class="nav-link" href="#location">Location</a>                    
                </nav>
            </header>

            
        
        </div>

        <div class="container">
            <!--Products-->
            <div id="product">
                <div id="aguardente">
                    <h3>Aguardente de Medronho</h3>
                    <img src="https://cdn.shopify.com/s/files/1/0181/2163/products/aguardente-medronho_400x.jpg?v=1495637660" alt="Medronho bottle">
                </div>

                <div id="medronho">
                    <h3>Medronho</h3>
                    <img src="https://groselha-espim.com/331-medium_default/medronho.jpg" alt="Medronho bottle">
                </div>
                
                <div id="licor-medronho">
                    <h3>Medronho Liquor</h3>
                    <img src="https://catalogoagrotur.pt/sites/catalogoagrotur.pt/files/styles/imagem_base_media/public/produtos/images/JFMO2_01.jpg?itok=6y_JBrz_" alt="Medronho Licor">
                </div>
            </div>

            <!--how to order-->
            <div id="how-to-order">
                <h4>To order just enter your email, and we will contact you</h4>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" type="email" placeholder="Please enter your email">
        
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>

            <div>
                <iframe id="video" src="https://www.youtube.com/embed/2fTKKP9mHaE" allowfullscreen></iframe> 
            </div>

            <div id="location">
                <h4>Where to find us</h4>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d975.6942934905126!2d-8.69398157147576!3d37.50597873109918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1spt-PT!2spt!4v1606314318824!5m2!1spt-PT!2spt" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>

    </body>


</html>
